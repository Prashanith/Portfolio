<svg>
    <filter id='frost' primitiveUnits='objectBoundingBox'>
        <feGaussianBlur
            in='SourceGraphic'
            stdDeviation='0.02'
            result='blur'
        />
        <feDisplacementMap
            id='disp'
            in='blur'
            in2='map'
            scale='1'
            xChannelSelector='R'
            yChannelSelector='G'
        >
        <animate
            attributeName='scale'
            to='1.4'
            dur='0.3s'
            begin='btn.mouseover'
            fill='freeze'
        />
        <animate
            attributeName='scale'
            to='1'
            dur='0.3s'
            begin='btn.mouseout'
            fill='freeze'
        />
        </feDisplacementMap>
    </filter>
</svg>